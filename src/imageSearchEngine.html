<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching photo in pixabay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/imageSearcher.css" />
</head>
<body class="gallery-body">
   
    <form class="search-form">
        <input class="user-input" type="text" name="searchQuery" autocomplete="off" placeholder="What are you looking for..." />
        <button class="button" type="submit">Search</button>
    </form> 
    <div class="gallery-container">
    <div class="loader"></div>
    <ul class="gallery"></ul>
    
    <script type="module" src="./imageSearcher.js"></script>
</div>
<div class="load-more-bar">
<button class="button lmbtn visualy-hidden" type="button">Load more</button>
</div>
</body>
</html>
